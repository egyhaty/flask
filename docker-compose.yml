version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    env_file: ./.env
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: ./
    restart: unless-stopped
    env_file: ./.env
    ports:
      - 8080:8080
    stdin_open: true
    tty: true
  test:
    depends_on:
      - mysqldb
    build: ./
    env_file: ./.env
    command: ["sh", "./k.sh"]

volumes: 
  db:
