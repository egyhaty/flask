version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  app:
    depends_on:
      - mysqldb
    image: egyhaty/flask:${TAG}
    restart: unless-stopped
    ports:
      - "1000:5000"
    stdin_open: true
    tty: true
  
volumes:
  db:
